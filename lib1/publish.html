function decodeUTF8(str){
return str.replace(/(\\u)(\w{4}|\w{2})/gi, function($0,$1,$2){
    return String.fromCharCode(parseInt($2,16));
}); 
} 
var gg = localStorage.getItem("gg");
gg = decodeUTF8(gg);
$(".www").html(gg);
